<script>
    const gift = document.getElementById("gift");
    const bg = document.getElementById("background");
    const card = document.getElementById("card");
    const cls = document.getElementById("close");
    const dekorasi1 = document.getElementById("dekorasi1");
    const dekorasi2 = document.getElementById("dekorasi2");
    const play = document.getElementById("play");
    const ily = document.getElementById("ily");


gift.addEventListener("click", () => {
  gift.classList.add("open");
  gift.classList.remove("shake");
  dekorasi1.classList.add("hidden");
  dekorasi2.classList.add("hidden");
  gift.classList.remove("btm")
  gift.classList.remove("closed")
  bg.classList.remove("hidden")
  cls.classList.remove("hidden")
  ily.classList.remove("hidden");
});

cls.addEventListener("click", () => {
    gift.classList.remove("open");
    gift.classList.add("closed");
    gift.classList.add("shake");
    gift.classList.add("btm");
    bg.classList.add("hidden");
    cls.classList.add("hidden");
})

</script>
